<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register here</h2>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" for="username" id="username" placeholder="Enter Username"/>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" for="email" id="email" placeholder="Enter Email"/>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" for="password" id="password" placeholder="Enter password"/>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input type="password" for="password" id="password2"  placeholder="Confirm password"/>
                <small>Error Message</small>
            </div>

            <button type="submit" id="submit-button">Submit</button>
       </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
